<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <!-- importar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/shared/css/common.css">
    <link rel="stylesheet" href="/shared/css/var.css">
    <link rel="stylesheet" href="/views/contact/contacto.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

<body class="contact-page" >
    <header  class="contact-header">
        <h1>Formulario de Contacto</h1>
    </header>

    <nav class="navbar navbar-expand-lg" style="background-color: var(--secondary-bg);">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html" style="color: var(--main-text-color); font-weight: bold;">
        
        </a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContenido"
        aria-controls="navbarContenido"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarContenido">
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link" href="/index.html" style="color: var(--main-text-color);">Inicio</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>


    <main class="contact-container" >
        <section>
            <h2 id="contactarte" >Dejame contactarte:</h2>
            <div class="container my-5 contact-form-container">
                            <!-- Alerta de éxito (oculta por defecto) -->
            <div id="successAlert" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
            ¡Mensaje enviado exitosamente!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>

            <!-- Alerta de error (oculta por defecto) -->
            <div id="errorAlert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
            Ocurrió un error, intenta nuevamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
            <form  class="contact-form" action="#" method="POST">
                <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" class="form-control" required>
                </div>
                <div class="col-12">
                    <label for="tema" class="form-label">Tema del mensaje:</label>
                    <select id="tema" name="tema" class="form-select">
                    <option value="consulta">Consulta</option>
                    <option value="empleo">Empleo</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit"  class="btn btn-contact" >Enviar</button>
                </div>
                </div>
            </form>
            </div>
        </section>
    </main>

       <!-- Footer responsive -->
    <footer class="footer">
        <div class="footer-grid">
            <div class="footer-contact">
                <h3 id="Contacto"><mark>Contacto</mark></h3>
                <p><i class="icon-instagram"></i> @ricaardoandrees</p>
                <p><i class="icon-email"></i> ricaardoandresma@gmail.com</p>
            </div>
            
            <div class="footer-definitions">
                <h3 id="Definiciones"><mark>Definiciones</mark></h3>
                <dl>
                    <dt>API</dt>
                    <dd>Interfaz de programación de aplicaciones</dd>
                    <dt>SEO</dt>
                    <dd>Optimización para motores de búsqueda</dd>
                </dl>
            </div>
        </div>
    </footer>

    <!-- Botón de chat flotante -->
    <button class="chat-button" aria-label="Abrir chat de contacto">
        <span class="chat-icon">💬</span>
        <span class="chat-text">Chat</span>
    </button>

    <!-- Script para funcionalidad responsive -->
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-list').classList.toggle('active');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
